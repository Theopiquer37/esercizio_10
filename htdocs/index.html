<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invio Dati - Test Form</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2e7d32, #66bb6a);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            width: 90%;
            max-width: 450px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.25);
            animation: fadeIn .7s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #ddd;
            margin-bottom: 15px;
            transition: 0.3s;
            font-size: 1rem;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #4caf50;
            outline: none;
            background: #f0fff0;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: .3s;
        }

        button:hover {
            background: #388e3c;
            transform: scale(1.03);
        }

        .response-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #e8f5e9;
            color: #1b5e20;
            font-size: .9rem;
            display: none;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Invio Dati di Test</h2>

        <form id="testForm">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Es: Abati" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Es: abati@mail.com" required>

            <label for="numero">Numero Casuale</label>
            <input type="number" id="numero" name="numero" value="42">

            <label for="opzione">Opzione</label>
            <select id="opzione" name="opzione">
                <option value="caciotta">Caciotta</option>
                <option value="curcuma">Curcuma</option>
                <option value="pelata">Pelata</option>
            </select>

            <label for="messaggio">Messaggio</label>
            <textarea id="messaggio" name="messaggio" rows="4" placeholder="Scrivi qualcosa..." required></textarea>

            <button type="submit">Invia dati</button>
        </form>

        <div class="response-box" id="responseBox"></div>
    </div>
<script>
    document.getElementById("testForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const formData = {
            nome: document.getElementById("nome").value,
            email: document.getElementById("email").value,
            numero: document.getElementById("numero").value,
            opzione: document.getElementById("opzione").value,
            messaggio: document.getElementById("messaggio").value
        };

        const responseBox = document.getElementById("responseBox");

        try {
            const res = await fetch("http://localhost:3000", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            });

            // ðŸ”¥ Risposta: letta come testo puro!
            const text = await res.text();
            //const parser = new DOMParser()

    // Parse the text
    //const doc = parser.parseFromString(text, "text/html")


            responseBox.style.display = "block";
            responseBox.innerHTML = "Risposta dal server:<br>" + text;

        } catch (err) {
            responseBox.style.display = "block";
            responseBox.textContent = "Errore:\n\n" + err;
        }
    });
</script>


</body>
</html>
